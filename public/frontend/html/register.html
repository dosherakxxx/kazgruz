<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация — KazGruz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 50%, #ecf0f1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        .auth-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .auth-logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .auth-subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .btn-register {
            width: 100%;
            padding: 14px;
            background: #27ae60;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .btn-register:hover {
            background: #219a52;
        }
        
        .auth-links {
            margin-top: 20px;
            text-align: center;
        }
        
        .auth-link {
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        
        .auth-link:hover {
            color: #2980b9;
        }
        
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            transition: background 0.3s;
        }
        
        .back-home:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .error-message {
            background: #e74c3c;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
        
        .success-message {
            background: #27ae60;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
        
        .password-match {
            border-color: #27ae60 !important;
        }
        
        .password-mismatch {
            border-color: #e74c3c !important;
        }
        
        /* Мобильная адаптация */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .auth-container {
                padding: 30px 20px;
                max-width: 100%;
                margin: 0;
                border-radius: 15px;
            }
            
            .auth-logo {
                font-size: 2rem;
                margin-bottom: 8px;
            }
            
            .auth-subtitle {
                font-size: 0.9rem;
                margin-bottom: 25px;
            }
            
            .form-group {
                margin-bottom: 18px;
            }
            
            .form-input {
                padding: 12px;
                font-size: 1rem;
            }
            
            .btn-register {
                padding: 12px;
                font-size: 1rem;
            }
            
            .back-home {
                position: fixed;
                top: 15px;
                left: 15px;
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
        
        @media (max-width: 480px) {
            .auth-container {
                padding: 25px 15px;
                border-radius: 12px;
            }
            
            .auth-logo {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-home">← Главная</a>
    
    <div class="auth-container">
        <div class="auth-logo">KazGruz</div>
        <p class="auth-subtitle">Создайте новый аккаунт</p>
        
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>
        
        <form id="register-form">
            <div class="form-group">
                <label class="form-label">Логин</label>
                <input type="text" class="form-input" id="login" placeholder="Придумайте логин" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="email" placeholder="Введите email" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Номер телефона</label>
                <input type="tel" class="form-input" id="phone" placeholder="+7 (___) ___-__-__" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Пароль</label>
                <input type="password" class="form-input" id="password" placeholder="Придумайте пароль" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Подтвердите пароль</label>
                <input type="password" class="form-input" id="confirm-password" placeholder="Повторите пароль" required>
            </div>
            
            <button type="submit" class="btn-register">Зарегистрироваться</button>
        </form>
        
        <div class="auth-links">
            <p>Уже есть аккаунт? <a href="login.html" class="auth-link">Войти</a></p>
        </div>
    </div>

    <script>
        // Форматирование номера телефона
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.startsWith('7')) value = value.substring(1);
            if (value.startsWith('8')) value = value.substring(1);
            
            let formatted = '+7';
            if (value.length > 0) formatted += ' (' + value.substring(0, 3);
            if (value.length > 3) formatted += ') ' + value.substring(3, 6);
            if (value.length > 6) formatted += '-' + value.substring(6, 8);
            if (value.length > 8) formatted += '-' + value.substring(8, 10);
            
            e.target.value = formatted;
        });
        
        // Проверка совпадения паролей
        document.getElementById('confirm-password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword === '') {
                this.classList.remove('password-match', 'password-mismatch');
            } else if (password === confirmPassword) {
                this.classList.remove('password-mismatch');
                this.classList.add('password-match');
            } else {
                this.classList.remove('password-match');
                this.classList.add('password-mismatch');
            }
        });
        
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const login = document.getElementById('login').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Валидация
            if (!login.trim()) {
                showError('Введите логин');
                return;
            }
            
            if (!email.trim()) {
                showError('Введите email');
                return;
            }
            
            if (phone.length < 18) {
                showError('Введите корректный номер телефона');
                return;
            }
            
            if (password.length < 6) {
                showError('Пароль должен содержать минимум 6 символов');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Пароли не совпадают');
                return;
            }
            
            // Сохраняем данные для подтверждения
            const tempUserData = {
                login: login,
                email: email,
                phone: phone,
                password: password
            };
            
            localStorage.setItem('tempUser', JSON.stringify(tempUserData));
            
            showSuccess('Данные сохранены! Переход к подтверждению...');
            
            setTimeout(() => {
                window.location.href = 'verify.html';
            }, 1500);
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }
    </script>
</body>
</html>
